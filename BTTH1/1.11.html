<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tạo form và các điều khiển trên form</title>
    <link rel="stylesheet" href="CSS/11.css">
    <script>
        function showma() {
            var value = form.ma.value;
            document.getElementById('mylocation').innerText = value;
        }
    </script>
</head>

<body>
    <h1>Đăng nhập</h1>
    <form name="form">
        <table border="1">
            <tr>
                <td>Mã người dùng:</td>
                <td><input type="text" size="30" id="ma"></td>
            </tr>
            <tr>
                <td>Mật khẩu:</td>
                <td><input type="password" size="30"></td>
            </tr>
            <tr>
                <td colspan="2" id="button"> <input type="button" value="Đồng ý" onclick="showma();"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <div id="mylocation"></div>
                </td>
            </tr>
        </table>
    </form>
</body>
